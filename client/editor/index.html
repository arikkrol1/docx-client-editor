<html>

<head>

  <style>
    body {
      color: #333333;
      font-family: Arial;
    }

    #header {
      height: 100px;
      background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);

    }

    #sample-headline {
      display: block;
      width: 320px;
      margin: 0 auto 0 auto;
      padding-top: 28px;
    }

    #leftPane {
      width: 200px;
      height: 100%;
      float: left;
      border-right: solid 1px gray;
    }

    #content {
      width: 1400px;
      height: 100%;
      float: left;

    }

    #docBtnWrapper {
      margin: 10px 0 0 20px;
    }

    .docBtn {
      box-shadow: 0px 1px 0px 0px #fff6af;
      background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
      background-color: #ffec64;
      border-radius: 6px;
      border: 1px solid #ffaa22;
      display: inline-block;
      cursor: pointer;
      color: #333333;
      font-family: Arial;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffee66;
    }

    .docBtn:hover {
      background: linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
      background-color: #ffab23;
    }

    .docBtn:active {
      position: relative;
      top: 1px;
    }
  </style>
  <script src='/sdk/hello.js'></script>
</head>

<body>
  <div id="header">
    <h1 id="sample-headline">Sample editor page</h1>
  </div>
  <div id="center">
    <div id="leftPane">
      <div id="docBtnWrapper">
        <input id="uploadInput" type="file" style="display: none" />
        <a href="#" id="uploadBtn" class="docBtn">select file</a>
      </div>

    </div>
    <div id="content">
      <div id="docx-editor-placeholder"></div>
    </div>

  </div>
  <div id="footer"></div>
  <script>
    const uploadBtn = () => {
      document.querySelector("#uploadInput").click()

    }

    const handleDocUpload = (event) => {
      const files = event.target.files
      console.log(files)

      const formData = new FormData()
      formData.append('doc', files[0])

      // TODO: implement server endpoint for uploading doc
      const resp = fetch('/saveImage', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.path)
        })
        .catch(error => {
          console.error(error)
        })
    }

    document.querySelector('#uploadInput').addEventListener('change', event => {
      handleDocUpload(event)
    })

    document.querySelector("#uploadBtn").addEventListener("click", uploadBtn)
  </script>
</body>

</html>
